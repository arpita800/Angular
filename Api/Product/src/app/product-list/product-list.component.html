<div class="product-list">
    <h1>Product List</h1>
    <div *ngFor="let product of products" class="product-item">
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image">
        <div class="product-details">
            <h2>{{ product.name }}</h2>
            <p>Price: {{ product.price | currency }}</p>
            <p>Supplier: {{ product.supplierName }}</p>
            <p>Quantity: {{ product.quantity }}</p>
            <div class="purchase-form">
                <label for="purchaseQuantity">Enter Quantity:</label>
                <input type="number" id="purchaseQuantity" name="purchaseQuantity" [(ngModel)]="purchaseQuantity">
                <button (click)="buyProduct(product)">Buy</button>
            </div>

            <div class="product-list">
                <h1>Product List</h1>
                <div *ngFor="let product of products" class="product-item">
                    <app-purchase [product]="product"></app-purchase>
                </div>
            </div>
            
        </div>
    </div>
</div>
