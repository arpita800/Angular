<div class="purchase-form">
    <h1>Purchase Product</h1>
    <div class="product-details">
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image">
        <h2>{{ product.name }}</h2>
        <p>Price: {{ product.price | currency }}</p>
        <p>Supplier: {{ product.supplierName }}</p>
        <p>Current Stock: {{ product.quantity }}</p>
    </div>

    <form (ngSubmit)="buyProduct()">
        <label for="purchaseQuantity">Enter Quantity:</label>
        <input type="number" id="purchaseQuantity" name="purchaseQuantity" [(ngModel)]="purchaseQuantity" required>
        <button type="submit">Buy</button>
    </form>
</div>
