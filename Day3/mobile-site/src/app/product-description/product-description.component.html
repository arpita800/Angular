<div class="product-info">
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <button routerLink="/Buy/" class="view-details-btn">Buy Now</button> 
  </div>
