<header class="header">
  <div class="logo">
    <img src="./assets/logo.jpeg" alt="Logo" />
  </div>
  <div class="website-name">
    <h1>SnapKart</h1>
  </div>
  <nav class="navigation">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="search-bar">
    <input type="text" placeholder="Search...">
    <button>Search</button>
  </div>
</header>

<div class="product-form">
  <input type="text" [(ngModel)]="productName" placeholder="Product Name">
  <input type="number" [(ngModel)]="productPrice" placeholder="Price">
  <input type="text" [(ngModel)]="productDescription" placeholder="Description">
  <input type="text" [(ngModel)]="imageUrl" placeholder="imageUrl">
  
  <button (click)="addProduct()" class="add-button">Add Product</button>
</div>
