<form (ngSubmit)="onSubmit()">
  <label>Full Name: <input type="text" [(ngModel)]="fullName" name="fullName"></label><br>
  <label>Email: <input type="email" [(ngModel)]="email" name="email"></label><br>
  <label>Password: <input type="password" [(ngModel)]="password" name="password"></label><br>
  <button type="submit">Submit</button>
</form>
